<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Please Login</h1>
        <label class="emailTitleLabel"
          ><span
            id="emailTitle1"
            class="emailTitle"
            style="transition-delay: 0ms"
            >E</span
          >
          <span
            id="emailTitle2"
            class="emailTitle"
            style="transition-delay: 50ms"
            >m</span
          >
          <span
            id="emailTitle3"
            class="emailTitle"
            style="transition-delay: 100ms"
            >a</span
          >
          <span
            id="emailTitle4"
            class="emailTitle"
            style="transition-delay: 150ms"
            >i</span
          >
          <span
            id="emailTitle5"
            class="emailTitle"
            style="transition-delay: 200ms"
            >l</span
          >
        </label>

        <input type="text" id="emailText" required />
        <label class="PasswordTitleLabel">
          <span
            id="PasswordTitle1"
            class="PasswordTitle"
            style="transition-delay: 0ms"
            >P</span
          >
          <span
            id="PasswordTitle2"
            class="PasswordTitle"
            style="transition-delay: 50ms"
            >a</span
          >
          <span
            id="PasswordTitle3"
            class="PasswordTitle"
            style="transition-delay: 100ms"
            >s</span
          >
          <span
            id="PasswordTitle4"
            class="PasswordTitle"
            style="transition-delay: 150ms"
            >s</span
          >
          <span
            id="PasswordTitle5"
            class="PasswordTitle"
            style="transition-delay: 200ms"
            >w</span
          >
          <span
            id="PasswordTitle6"
            class="PasswordTitle"
            style="transition-delay: 250ms"
            >o</span
          >
          <span
            id="PasswordTitle7"
            class="PasswordTitle"
            style="transition-delay: 300ms"
            >r</span
          >
          <span
            id="PasswordTitle8"
            class="PasswordTitle"
            style="transition-delay: 350ms"
            >d</span
          >
        </label>
        <input type="password" id="passwordText" required />
        <button>Login</button>
        <span id="register"
          >Don't have an account? <a link="">Register</a>
        </span>
      </form>
    </div>
    <script src="wave.js"></script>
  </body>
</html>
