<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jamie Chen" />
    <title>incrementing-counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="twitter">
        <div class="twitterlogo"><i class="fab fa-twitter fa-3x"></i></div>
        <span id="twitterFollowers">1</span>
        <span id="twitterDes">Twitter Followers</span>
      </div>
      <div class="youtube">
        <div class="youtubelogo"><i class="fab fa-youtube fa-3x"></i></div>
        <span id="youtubeFollowers">1</span>
        <span id="youtubeDes">Youtube Subscribers</span>
      </div>
      <div class="facebook">
        <div class="facebooklogo"><i class="fab fa-facebook fa-3x"></i></div>
        <span id="facebookFollowers">1</span>
        <span id="facebookDes">Facebook Fans</span>
      </div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
