<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jamie Chen" />
    <title>drawing-app v2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="drawArea" id="drawArea" width="800" height="800"></canvas>
      <div class="toolbar">
        <div class="minus" id="minus">-</div>
        <div class="value" id="value">10</div>
        <div class="add" id="add">+</div>
        <input type="color" class="colorSelector" id="colorSelector" />
        <div class="clear" id="clear">X</div>
      </div>
    </div>
    <script src="draw.js"></script>
  </body>
</html>
