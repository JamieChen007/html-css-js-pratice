<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jamie Chen" />
    <title>sound-board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio class="audio" id="applause" src="./sounds/applause.mp3">
      applause
    </audio>
    <audio class="audio" id="boo" src="sounds/boo.mp3">boo</audio>
    <audio class="audio" id="gasp" src="sounds/gasp.mp3">gasp</audio>
    <audio class="audio" id="tada" src="sounds/tada.mp3">tada</audio>
    <audio class="audio" id="victory" src="sounds/victory.mp3">victory</audio>
    <audio class="audio" id="wrong" src="sounds/wrong.mp3">wrong</audio>
    <div class="container">
      <button class="button" id="applauseBtn">applause</button>
      <button class="button" id="booBtn">boo</button>
      <button class="button" id="gaspBtn">gasp</button>
      <button class="button" id="tadaBtn">tada</button>
      <button class="button" id="victoryBtn">victory</button>
      <button class="button" id="wrongBtn">wrong</button>
    </div>
    <script src="sound.js"></script>
  </body>
</html>
