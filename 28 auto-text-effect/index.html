<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jamie Chen" />
    <title>auto-text-effect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <span id="text"></span>
    <div class="control">
      <label id="speedTitle" class="speedTitle" for="speedValue">Speed:</label>
      <div class="speedValue">
        <input type="text" value="1" name="speedValue" id="speedValue" />
        <div class="speedAdjBtn" id="speedAdjBtn">
          <button id="speedUp"><i class="fas fa-caret-up"></i></button>
          <button id="speedDown"><i class="fas fa-caret-down"></i></button>
        </div>
      </div>
    </div>
    <script src="text.js"></script>
  </body>
</html>
